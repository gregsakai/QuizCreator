<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>User Page</title>
</head>

<body>

    <div class="d-flex flex-column align-items-center p-5">
        <div id="cont">
            <div id="questionDisplay" class="my-3">
                <h5 id="questionText"></h5>
                <input type="radio" name="answer" class="mr-2" id="radio1" /><label for="radio1" value="" id="label1"
                    class="qlabel"></label><br />
                <input type="radio" name="answer" class="mr-2" id="radio2" /><label for="radio2" value="" id="label2"
                    class="qlabel"></label><br />
                <input type="radio" name="answer" class="mr-2" id="radio3" /><label for="radio3" value="" id="label3"
                    class="qlabel"></label><br />
                <input type="radio" name="answer" class="mr-2" id="radio4" /><label for="radio4" value="" id="label4"
                    class="qlabel"></label><br />
            </div>
        </div>
        <button id="submitButton" class="btn btn-primary my-2" data-toggle="modal" data-target="#exampleModalCenter">
            Submit
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Quiz Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/view.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
