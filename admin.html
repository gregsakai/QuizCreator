<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Admin Page</title>
</head>

<body>

    <div class="d-flex flex-column align-items-center">
        <div id="cont">
            <div id="questionForm" class="form-group">
                <h3 id="questionNumber" class="mb-3">Question 1</h3>
                <h5>Question Text *</h5>
                <textarea name="editQuestion" rows=4 cols=50 placeholder="Edit Question Text" id="questionTextField1"></textarea>

                <h5>Answers *</h5>
                <div id="answerForm">
                    <div id="fields">
                        <input type="radio" name="answer1" class="mr-2" id="radio1" /><input type="text" placeholder="Option A"
                            id="answer1" class="my-1 pl-1 qinput1" /><br />
                        <input type="radio" name="answer1" class="mr-2" id="radio2" /><input type="text" placeholder="Option B"
                            id="answer2" class="my-1 pl-1 qinput1" /><br />
                        <input type="radio" name="answer1" class="mr-2" id="radio3" /><input type="text" placeholder="Option C"
                            id="answer3" class="my-1 pl-1 qinput1" /><br />
                        <input type="radio" name="answer1" class="mr-2" id="radio4" /><input type="text" placeholder="Option D"
                            id="answer4" class="my-1 pl-1 qinput1" /><br />
                    </div>
                    <button id="deleteButton" class="deleteButton btn btn-danger my-2">Delete Question</button>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button id="addButton" class="btn btn-dark m-1">Add Another Question</button>
            <button id="saveButton" class="btn btn-primary m-1">Save Quiz</button>
        </div>
    </div>

    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
