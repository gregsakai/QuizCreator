<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Admin Page</title>
</head>

<body>

    <div class="d-flex flex-column align-items-center">
        <div id="cont">
            <div id="questionForm" class="form-group">
                <h3 id="questionNumber" class="mb-3">Question 1</h3>
                <h5>Question Text *</h5>
                <textarea name="editQuestion" rows=4 cols=50 placeholder="Edit Question Text" id="questionTextField1"></textarea>

                <h5>Answers *</h5>
                <div id="answerForm">
                    <div id="fields">
                        <input type="radio" name="answer1" class="mr-2" checked /><input type="text" placeholder="Option A"
                            id="answer1" class="qinput1" /><br />
                        <input type="radio" name="answer1" class="mr-2" /><input type="text" placeholder="Option B" id="answer2"
                            class="qinput1" /><br />
                        <input type="radio" name="answer1" class="mr-2" /><input type="text" placeholder="Option C" id="answer3"
                            class="qinput1" /><br />
                        <input type="radio" name="answer1" class="mr-2" /><input type="text" placeholder="Option D" id="answer4"
                            class="qinput1" /><br />
                    </div>
                    <button id="deleteButton" class="deleteButton btn btn-danger my-2">Delete Question</button>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button id="addButton" class="btn btn-dark m-1">Add Another Question</button>
            <button id="saveButton" class="btn btn-primary m-1">Save Quiz</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="centerModal" tabindex="-1" role="dialog" aria-labelledby="centerModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Quiz Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
