<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Admin Page</title>
</head>

<body>

    <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-row mb-3">
            <a href="#" class="btn btn-dark m-3">
                Admin Page
            </a>
            <a href="user.html" class="btn btn-secondary m-3">
                User Page
            </a>
        </div>
        <div id="container" class="container d-flex flex-column align-items-center"></div>

        <div class="d-flex flex-row">
            <button id="addButton" class="btn btn-primary m-3">Add Question</button>
            <button id="saveButton" class="btn btn-success m-3">Save Quiz</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="centerModal" tabindex="-1" role="dialog" aria-labelledby="centerModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Quiz Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/models/admin_model.js"></script>
    <script src="js/views/admin_view.js"></script>
    <script src="js/controllers/admin_controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
